<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="form.css" />
		<title>Aula Form</title>
	</head>
	<body>
		<h1 class="center">ETEC Premium</h1>
		<form>
			<fieldset>
				<legend>Informações Gerais de Cadastro</legend>
				<label for="nome" class="center nome">Nome </label>
				<label for="senha" class="center senha">Senha</label>
				<label for="nasc" class="center nasc nascTxt">Data de Nascimento</label>
				<br />
				<input
					class="nome"
					type="text"
					name="nome"
					size="11"
					id="nome"
					accesskey="n"
					required
					autofocus
				/>
				<input
					class="senha"
					type="password"
					name="senha"
					required
					id="senha"
					accesskey="s"
				/>
				<input
					class="nasc"
					type="date"
					name="dataNasc"
					class="nasc"
					required
					id="nasc"
					accesskey="d"
				/>
				<br />
				<label for="estadoCivil" class="center">Estado Civil</label>
				<label for="sexo" class="center sexoTxt">Sexo</label>
				<label for="raca" class="center racaTxt">Cor ou Raça</label>
				<br />
				<select name="estadoCivil" id="estadoCivil" class="estadoCivil">
					<option value="none">--</option>
					<option value="solteiro">Solteiro (a)</option>
					<option value="casado">Casado (a)</option>
					<option value="egoista">Helicóptero de Combate</option>
				</select>
				<input type="radio" name="sexo" value="feminino" class="sexo1" />
				<label class="format" for="masculino" class="sexoLabel">Masculino</label>
				<input type="radio" name="sexo" value="feminino" class="sexo2" />
				<label class="format" for="feminino" class="sexoLabel">Feminino</label>

				<select name="raca" id="raca" class="raca">
					<option value="none">--</option>
					<option value="preto">Preto (a)</option>
					<option value="pardo">Pardo (a)</option>
					<option value="branco">Branco (a)</option>
					<option value="indigena">Indígena</option>
					<option value="amarelo">Amarelo (a)</option>
				</select>

				<br />

				<label for="etecCode" class="etecCodeLabel">Código da ETEC</label>
				<label for="curso" class="cursoLabel">Curso</label>
				<label for="serie" class="serieLabel">Série</label>

				<br />

				<input
					type="number"
					name="etecCode"
					id="etecCode"
					class="etecCode"
					placeholder="086"
				/>

				<select name="curso" id="curso" class="curso">
					<option value="none">--</option>
					<option value="ds">DS</option>
					<option value="dsAms">DS AMS</option>
					<option value="adm">ADM</option>
					<option value="admAms">ADM AMS</option>
					<option value="tma">TMA</option>
				</select>

				<select name="serie" id="serie" class="serie">
					<option value="none">--</option>
					<option value="primeiro">1ª Série</option>
					<option value="segundo">2ª Série</option>
					<option value="terceira">3ª Série</option>
				</select>
			</fieldset>

			<fieldset>
				<legend>Endereço</legend>
				<label for="CEP" class="cepLabel">CEP</label>
				<label for="Múnicipio" class="muniLabel">Município</label>
				<label for="Bairro" class="bairroLabel">Bairro</label>

				<br />

				<input class="cep" type="tel" required size="11" autofocus />

				<input
					class="textmuni"
					type="text"
					name="Múnicipio"
					required
					id="Múnicipio"
					accesskey="s"
					autofocus
					autocomplete=""
				/>
				<input
					class="bairro"
					type="text"
					name="Bairro"
					id="Bairro"
					accesskey="n"
					required
					autofocus
				/>

				<br />

				<label for="UF" class="ufLabel">UF</label>
				<label for="Numero" class="numeLabel">Número</label>
				<label for="comp" class="compLabel">Complemento</label>
				<br />

				<select name="uf" id="uf" class="uf">
					<option value="none">--</option>
					<option value="sp">SP</option>
					<option value="rj">RJ</option>
					<option value="es">ES</option>
					<option value="mg">MG</option>
					<option value="rs">RS</option>
					<option value="outro">Outro</option>
				</select>

				<input
					class="textnume"
					type="number"
					name="numero"
					required
					id="Número"
					accesskey="s"
				/>

				<input
					class="textcomp"
					type="text"
					name="Complemento"
					id="comp"
					accesskey="d"
				/>
			</fieldset>

			<fieldset>
				<legend>Informações de Pagamento</legend>
			</fieldset>

			<fieldset class="submitFieldset">
				<div class="center">
					<input
						type="submit"
						name="Enviar"
						value="Cadastrar!"
						class="cadastrar"
					/>
					<input type="reset" name="apagar" value="Limpar!" />
				</div>
			</fieldset>
		</form>
	</body>
</html>
